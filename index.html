<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim İlk Sitem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
        }
        nav {
            background-color: #333;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>Benim İlk Web Sitem</header>

    <nav>
        <a href="#">Ana Sayfa</a>
        <a href="#">Hakkında</a>
        <a href="#">İletişim</a>
    </nav>

    <main>
        <h1>Merhaba Dünya!</h1>
        <p>Bu, HTML ve CSS ile yapılmış ilk sitemin geliştirilmiş versiyonu.</p>
        <img src="https://picsum.photos/300" alt="Örnek Resim">
        <br>
        <button onclick="alert('Teşekkürler!')">Bana Tıkla</button>
    </main>

    <footer>© 2025 Benim Sitem | Tüm Hakları Saklıdır</footer>
</body>
</html>
